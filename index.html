<html>
  <head>
    <title>MoMA Magazine</title>
  </head>

  <link rel="stylesheet" href="css/style.css">

  <body>
    <section class="header">
      <section class="moma">
        <div id="moma-item"></div>
      </section>
      
      <section class="reserve-member">
        <div class="rm-item"></div>
        <div class="rm-item"></div>
      </section>
    </section>

    <section class="navigation">
      <section class="search">
        <div class="search-item" id="plan"></div>
        <div class="search-item" id="whats-on"></div>
        <div class="search-item" id="art-artists"></div>
        <div class="search-item" id="store"></div>
        <div class="search-item" id="icon"></div>
      </section>
    </section>

    <section class="exh-title">
        <section class="magazine">
          <div id="magazine-item"></div>
          <div id="magazine-item-desc"></div>
        </section>
    </section>

    <section class="navigation-two">
        <section class="magazine-navigation">
            <div class="mag-nav-item"></div>
            <div class="mag-nav-item"></div>
            <div class="mag-nav-item"></div>
            <div class="mag-nav-item"></div>
        </section>
    </section>

    <section class="shigeko-banner">
        <section class="shigeko">
            <div id="shigeko-img"></div>

            <section class="shigeko-text">
                <div id="shigeko-text-item"></div>
            </section>
        </section>
    </section>

    <section class="banner">
        <div class="banner-item" id="janevski"></div>
        <div class="banner-item" id="chang"></div>
        <div class="banner-item" id="tommasino"></div>
        <div class="banner-item" id="adler"></div>
    </section>

    <section class="newsletter">
    </section>

    <section class="banner">
        <div class="banner-item" id="cassano"></div>
        <div class="banner-item" id="ali"></div>
        <div class="banner-item" id="kotsioris"></div>
        <div class="banner-item" id="hernandez"></div>
    </section>

    <section class="uniqlo-title">
        <div id="uniqlo-title-text"></div>
    </section>

    <section class="uniqlo">
        <div class="uniqlo-item"></div>
        <div class="uniqlo-item"></div>
    </section>

    <section class="missed">
        <div id="missed-text"></div>
    </section>

    <section class="banner">
        <div class="banner-item" id="limon"></div>
        <div class="banner-item" id="stone"></div>
        <div class="banner-item" id="armstrong"></div>
        <div class="banner-item" id="shimizu"></div>
    </section>

    <section class="show-more">
        <div id="show-more-text"></div>
    </section>

    <section class="footer">
        <section class="footer-box">
  
          <section class="about-nav">
            <section class="about">
              <div class="about-item" id="about-us"></div>
              <div class="about-item" id="support"></div>
              <div class="about-item" id="research"></div>
              <div class="about-item" id="magazine"></div>
            </section>
  
            <div id="top-item"></div>
          </section>
  
          <section class="addy-section">
            <section class="addy">
                <div class="addy-item" id="addy-1"></div>
                <div class="addy-item" id="addy-2"></div>
            </section>
          </section>
  
          <section class="email-section">
            <section class="email">
                <div id="email-item"></div>
            </section>
          </section>
  
          <section class="moma-footer-section">
            <section class="moma-footer">
                <div id="moma-footer-item"></div>
            </section>
          </section>
        </section>

</html>
